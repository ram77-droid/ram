<html>
<body>
<script>
let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};
function sumSalaries(salaries)
{
let sum=0;
for(let salary of Object.values(salaries))
{
sum=sum+salary;
}
return sum;
}
alert( sumSalaries(salaries) );
function count(salaries)
{

return Object.keys(salaries).length;
}
alert(count(salaries));
</script>
</body>
</html>
